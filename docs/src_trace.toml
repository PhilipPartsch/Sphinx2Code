[codelinks]
# Configuration for source tracing
set_local_url = true            # Set to true to enable local code html and URL generation
local_url_field = "local-url"   # Need's field name for local URL
set_remote_url = true           # Set to true to enable remote url to be generated
remote_url_field = "remote-url" # Need's field name for remote URL

# Configuration for source tracing project "cpp"
[codelinks.projects.cpp]
remote_url_pattern = "https://github.dev/PhilipPartsch/Sphinx2Code/{path}#L{line}" # URL pattern for remote source code

[codelinks.projects.cpp.source_discover]
src_dir = "../code/cpp" # Relative path from this TOML config to the source directory
